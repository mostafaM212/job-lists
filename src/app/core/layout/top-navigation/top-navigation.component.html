<div class="w-full  h-14 flex lg:justify-end justify-start lg:align-middle ">
  
    @if (!isAuth()) {
      <div class="w-full flex justify-between md:justify-end lg:justify-end gap-5 items-center px-5">
        <div class=" flex justify-center items-center h-full">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-blue-400" fontIcon="login"></mat-icon>

          <a (click)="openLoginDialog()" class="text-blue-400">login</a>
        </div>
        <div class=" flex justify-center  items-center h-full">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-green-400" fontIcon="person_add"></mat-icon>

          <a (click)="openRegisterDialog()" class="text-green-400">register</a>
        </div>
      </div>
    }@else {
      <div class="w-full flex justify-between md:justify-end lg:justify-end gap-5 items-center px-5">
        <div class=" flex justify-center items-center h-full">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-blue-400" fontIcon="person"></mat-icon>

          <span class="text-blue-400 ">{{user()}}</span>
        </div>
        <div class=" flex justify-center  items-center h-full">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="text-red-400" fontIcon="logout"></mat-icon>
          <a (click)="authService.logoutUser()" class="text-red-500">logout</a>
        </div>
      </div>
    }
 
</div>
